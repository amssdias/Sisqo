<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/5cf6dd6ac1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>About barstvrd</title>
</head>
<body>

    <!-- Header/Nav bar -->
    <header class="header">
        <ul id="nav" class="header__list">
            <li class="header__item"><a href="index.html" class="header__link">Home</a></li>
            <li class="header__item"><a href="about.html" class="header__link">About</a></li>
            <li class="header__item"><a href="#" class="header__link">Video</a></li>
            <li class="header__item"><a href="gallery.html" class="header__link">Gallery</a></li>
            <li class="header__item"><a href="contact.html" class="header__link">Contact</a></li>
        </ul>
    </header>


    <!-- Content -->
    <main class="main">

        <div class="bg-img-about"></div>

        <section class="section-contact">

            <!-- Grid -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 section-contact__col-8">
                        
                        <div class="section-contact__box">
                            <p class="info-contact">Name:</p>
                            <input class="section-contact__input" type="text" placeholder="Name">
                        </div>

                        <div class="section-contact__box">
                            <p class="info-contact">Email:</p>
                            <input class="section-contact__input" type="text" placeholder="Email">
                        </div>

                        <div class="section-contact__box">
                            <p class="info-contact">Message:</p>
                            <textarea class="section-contact__input" name="" id="" cols="30" rows="4" placeholder="Write me"></textarea>
                        </div>

                        <button class="section-contact__button">Send</button>
                    </div>

                    <div class="col-lg-4 section-contact__col-4">

                        <table id="table" class="table">
                            <tr class="table__row">
                                <th class="table__cell"></th>
                                <th class="table__cell">Price</th>
                            </tr>

                            <tr class="table__row">
                                <td class="table__cell">Photos(20)</td>
                                <td class="table__cell">50€</td>
                            </tr>

                            <tr class="table__row">
                                <td class="table__cell">Videos</td>
                                <td class="table__cell">60€</td>
                            </tr>
                        </table>

                        <div class="section-contact__box margin-bottom-medium">
                            <h4 class="heading-forth">Name:</p>
                            <p class="">Francisco Pereira</p>
                        </div>

                        <div class="section-contact__box margin-bottom-medium">
                            <h4 class="heading-forth">Email:</p>
                            <a href="#" class="section-contact__col-4__link">sisqo.bastvrd@hotmail.com</a>
                        </div>

                        <div class="section-contact__box margin-bottom-medium">
                            <h4 class="heading-forth">Whatsapp:</p>
                                <i class=" section-contact__col-4__icon fab fa-whatsapp"></i>
                            <a href="#" class="section-contact__col-4__link">+351 999 999 999</a>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>
    
</body>
</html>
